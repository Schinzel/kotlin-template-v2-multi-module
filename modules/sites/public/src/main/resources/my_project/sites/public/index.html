<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Title</title>
    <!-- jQuery -->
    <script src="/shared/libs/jquery.min.js"></script>
</head>
<body>
<h1>Public site</h1>
<script type="module">
    import {Bapp} from "./Bapp.js";
    import {Monkey} from "./shared/Monkey.js";
    import {ServerCaller} from "./js/JsClient.js";

    new Bapp().bappIt()

    new Monkey().doIt()

    let response = await new ServerCaller()
        .myEndpoint()
    console.log('response 1: ' + response)

    new ServerCaller()
        .myEndpoint()
        .then(response => console.log('response 2: ' + response))
        .catch(error => console.log('error' + error))

    new ServerCaller()
        .myOtherEndpoint()
        .then(response => console.log('response 3:' + response))

</script>
</body>
</html>
